<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>layout 后台大布局 - Layui</title>
    <!-- 加if 判断,看本地存储是否有token,每token,说明每登录过,就不演示index页面,显示登录页面 -->

    <!-- <script>
            if (localStorage.getItem("token")) {
              location.href = "/home/login.html"
            }
        </script> -->

    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/fonts/iconfont.css" />
    <link rel="stylesheet" href="/assets/css/index.css" />
  </head>
  <body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
      <div class="layui-header">
        <img src="/assets/images/logo.png" alt="" />
        <!-- 头部区域（可配合layui已有的水平导航） -->

        <ul class="layui-nav layui-layout-right">
          <li class="layui-nav-item">
            <a href="javascript:;">
              <img src="http://t.cn/RCzsdCq" class="layui-nav-img" />

              <!-- 文字头像 -->
              <span class="text_avatar">D</span>

              个人中心
            </a>
            <dl class="layui-nav-child">
              <dd><a href="">基本资料</a></dd>
              <dd><a href="">更换图像</a></dd>
              <dd><a href="">重置密码</a></dd>
            </dl>
          </li>
          <li class="layui-nav-item">
            <a href="javascript:;" id="logoutBtn"
              ><span class="iconfont icon-tuichu"></span>退出</a
            >
          </li>
        </ul>
      </div>

      <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
          <!-- 头像和昵称区域 -->
          <div class="userinfo">
            <img src="http://t.cn/RCzsdCq" class="layui-nav-img" />

            <!-- 文字头像 -->
            <span class="text_avatar">D</span>

            <!-- 昵称 -->
            <span id="welcome">欢迎 abc</span>
          </div>

          <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
          <ul
            class="layui-nav layui-nav-tree"
            lay-filter="test"
            lay-shrink="all"
          >
            <li class="layui-nav-item layui-this">
              <a href=""><span class="iconfont icon-home"></span>首页</a>
            </li>
            <li class="layui-nav-item">
              <a class="" href="javascript:;"
                ><span class="iconfont icon-16"></span>文章管理</a
              >
              <dl class="layui-nav-child">
                <dd>
                  <a href="javascript:;"
                    ><i class="layui-icon layui-icon-app"></i>文章类别</a
                  >
                </dd>
                <dd>
                  <a href="javascript:;"
                    ><i class="layui-icon layui-icon-app"></i>文章列表</a
                  >
                </dd>
                <dd>
                  <a href="javascript:;"
                    ><i class="layui-icon layui-icon-app"></i>发布文章</a
                  >
                </dd>
              </dl>
            </li>

            <li class="layui-nav-item">
              <a href="javascript:;"
                ><span class="iconfont icon-user"></span>个人中心</a
              >
              <dl class="layui-nav-child">
                <dd>
                  <a href="/user/user-info.html" target="box">
                    <i class="layui-icon layui-icon-app"></i>基本资料</a
                  >
                </dd>
                <dd>
                  <a href="/user/user-avatar.html" target="box"
                    ><i class="layui-icon layui-icon-app"></i>更换图像</a
                  >
                </dd>
                <dd>
                  <a href="/user/user-pwd.html" target="box">
                    <i class="layui-icon layui-icon-app"></i>重置密码</a
                  >
                </dd>
              </dl>
            </li>
          </ul>
        </div>
      </div>

      <div class="layui-body">
        <!-- 内容主体区域 -->
        <iframe name="box" src="/user/user-avatar.html" frameborder="0"></iframe>
      </div>

      <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 底部固定区域
      </div>
    </div>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/axios.min.js"></script>
    <script src="/assets//lib/jquery.js"></script>
    <script src="/assets/js/ajaxBase.js"></script>
    <script src="/assets/js/index.js"></script>
  </body>
</html>
